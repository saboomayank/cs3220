<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width= device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Upload Photo</title>
</head>
<body>
	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<strong> <a
					href="http://cs3.calstatela.edu:8080/cs3220stu79/photos/albums">
						Album </a>
				</strong>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>Upload Files</strong>
			</div>
			<div class="panel-body">

				<h4>Select files from your computer</h4>
				<form action="photos/Upload" method="post" enctype="multipart/form-data"
					id="ImageUpload">
					<div class="form">
						<div class="form-group">
							Picture Name: <input type= "text" name="name"><br> <br>
							<input type="file" name="files[]" id="ImageUpload" multiple>
						</div>
						<button type="submit" class="btn btn-outline-success"
							name="submitbtn" value="Image upload">Upload files</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
